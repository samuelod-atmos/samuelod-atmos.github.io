<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>{{ name }}</h1>
        <h2>{{ title }}</h2>
        <nav>
            <a href="{{ github }}">GitHub</a>
            <a href="{{ linkedin }}">LinkedIn</a>
            <a href="mailto:{{ email }}">Email</a>
        </nav>
    </header>

    <section>
        <h3>About</h3>
        <p>{{ about }}</p>
    </section>

    <section>
        <h3>Projects</h3>
        {% for project in projects %}
        <div class="project">
            <h4><a href="{{ project.link }}">{{ project.title }}</a></h4>
            <p>{{ project.description }}</p>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>Â© {{ name }}</p>
    </footer>
</div>
</body>
</html>
