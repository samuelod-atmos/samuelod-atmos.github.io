{% extends "base.html" %}

{% block content %}
<section>
    <h3>About</h3>
    <p>{{ about }}</p>
</section>

<section>
    <h3>Projects</h3>
    {% for project in projects %}
    <div class="project">
        <h4><a href="{{ project.link }}">{{ project.title }}</a></h4>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
